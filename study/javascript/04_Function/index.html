<body>
    <!-- on~~~ = "JS code" : 메소드를 넣을 수 있다. -->

    <h3 ondblclick="call2()">2단 출력!</h3>
    <button ondblclick="add(1,2)">숫자 써</button>
    <button id="GDbutton" ondblclick="callGuGuDan(20);
    document.getElementById('GDbutton').style.backgroundColor='blueviolet';
    document.getElementById('GDbutton').style.color='white';
    ">구구단 가자</button>

    <!-- form 태그 안에 이벤트를 통해 submit : 제출하다 -->
    <!-- form 은 자기가 가지고 있는 모든 이벤트를 모아서 실행한다. -->
