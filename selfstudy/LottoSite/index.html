<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../LottoSite/css/main.css">
    <title>Junseok's Lotto</title>
        <script> 
        //로또 한게임생성
        
        //1. 로또 번호는 6개
        var lotto = [];  //6개로 값이 나열될것이기 때문에 배열처리 - 값은 담지 않음
        //6번처리 - 반복문
        for(var i=0;i<6;i++){
            //새로 추가될 숫자 : 1~45사이의 숫자가 랜덤하게 처리
            //random() : 0~1사이의 랜덤한 소수
            //floor() : 내림처리해서 정수로 변경
            var num = Math.floor(Math.random() * 44) + 1;
            //현재 상태는 같은 숫자가 나올수 있음
            //lotto라는 배열에 담긴 숫자와 같이 같으면 안됨
            for(var j in lotto){
                if(num == lotto[j]){ //현재 새로나온 숫자가 기존 숫자와 같으면
                num = Math.floor(Math.random() * 44) + 1;
            }
        }
            //push() - 배열에 마지막에 값추가메서드
            lotto.push(num);
        }
        function button1_click() {
            console.log("버튼을 누르셨습니다.");
            document.write(lotto);
        }
    </script>
</head>
<body>
    <div id="title" style="background-color: red;">
        <h1>LottoSite</h1>
    </div>
    <div id="result">
        <span id="user">
            <input type="date">
            <button id="button1" onclick="button1_click();">입력</button>
        </span>
        <h3>행운의 번호</h3>
    </div>
</body>
</html>
